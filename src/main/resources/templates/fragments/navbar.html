<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Bloggit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/posts">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link mr-3" href="/posts/create" sec:authorize="isAuthenticated()">Create Post</a>
                </li>
                <li class="mt-2 mr-3" style="color: lightgray" sec:authorize="isAuthenticated()">
                    <span th:text="${#authentication.principal.username}"/>
                </li>
                <li class="nav-item">
                    <form th:action="@{/sign-up}" th:method="get" sec:authorize="!isAuthenticated()" class="form-inline my-2 mr-3 my-lg-0">
                        <button class="btn btn-outline-secondary">Sign Up</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form th:action="@{/login}" th:method="post" sec:authorize="!isAuthenticated()" class="form-inline my-2 my-lg-0">
                        <button class="btn btn-outline-secondary">Login</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" th:method="post" sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0">
                        <button class="btn btn-outline-secondary">Logout</button>
                    </form>
                </li>
            </ul>
