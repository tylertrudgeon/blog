<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Login')">
</head>
<body style="background-color: lightgray">
<nav th:replace="fragments/navbar :: navbar"></nav>

<h1 class="d-flex justify-content-center mt-5">Log In</h1>
<div class="d-flex justify-content-center my-5" th:if="${param.error}">
    Invalid Username and Password.
</div>
<div class="d-flex justify-content-center my-5" th:if="${param.logout}">
    You have been logged out.
</div>

<form th:action="@{/login}" th:method="post">
    <div class="col-md-4 mx-auto">
        <div>
            <label for="username">Username</label>
            <input id="username" class="form-control" name="username" type="text" />
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" class="form-control" name="password" type="password" />
            <button type="submit" class="btn btn-secondary mt-2" value="Log In">Login</button>
        </div>
    </div>
</form>
