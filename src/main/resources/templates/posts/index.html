<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Index')"></head>
<body style="background-color: #bcbcbf">
    <nav th:replace="fragments/navbar :: navbar"></nav>
        <h1 class="d-flex justify-content-center">Welcome to my Blog!</h1>
        <h1 th:if="${noPostsFound}">No posts found!</h1>
    <div class="row justify-content-center">
        <div class="card text-center m-5 border-secondary" style="width: 18rem;" th:each="post : ${posts}">
            <div class="card-body">
                <h5 class="card-title" th:text="${post.title}"></h5>
                <p class="card-text" th:text="${post.body}"></p>
            </div>
            <form class="my-2" th:action="${'/posts/' + post.ID}" th:method="GET">
                <button class="btn btn-primary">View Post</button>
            </form>
        </div>
    </div>
</body>
</html>
