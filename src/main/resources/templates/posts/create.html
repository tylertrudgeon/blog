<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Create a Post')"></head>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="m-5">
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title: </label><br>
            <input type="text" class="col-md-12" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <textarea class="form-control" rows="3" th:field="*{body}" />
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
</body>
</html>
