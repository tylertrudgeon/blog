<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Single Post')"></head>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="row justify-content-center">
    <div class="card text-center m-5" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.title}"></h5>
            <p class="card-text" th:text="${post.body}"></p>
            <div>Created by: <span th:text="${post.owner.username}"></span></div>
        </div>
        <form th:action="${'/posts/'}" th:method="GET">
            <button class="btn btn-primary">View All Posts</button>
        </form>
    </div>
</div>
